<!DOCTYPE html>
<html>
<head>
  <title>maraPST</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.2/css/uikit.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.2/js/uikit.min.js"></script>
  <script type="text/javascript" async
    src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML">
  </script>
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
  </script>
  <meta charset="utf-8">
</head>
<body>
  <nav class="uk-navbar-container" uk-navbar>
    <div class="uk-navbar-left">
      <a class="uk-navbar-item uk-logo" href="index.html">marapst</a>
      <ul class="uk-navbar-nav">
        <li><a href="index.html">Procvičovat</a></li>
        <li><a href="butwhy.html">Proč</a></li>
      </ul>
    </div>
  </nav>
  <div class="uk-container uk-container-small uk-margin">
    <div uk-grid>
      <div class="uk-width-expand@m">
        <h2>
          Příklad #<span id="question-id">?</span>
          <span id="question-tags"></span>
        </h2>
        <ul uk-accordion="multiple: true">
          <li class="uk-open">
            <h3 class="uk-accordion-title">Zadání</h3>
            <div class="uk-accordion-content" id="question-content">
            </div>
          </li>
          <li>
            <h3 class="uk-accordion-title">Řešení</h3>
            <div class="uk-accordion-content" id="question-solution">
            </div>
          </li>
        </ul>
        <div class="uk-text-center">
            <label><input class="uk-checkbox" type="checkbox"> Chápu, vím</label>
        </div>
        <div>
          <button class="uk-button uk-button-default">Předchozí</button>
          <button class="uk-button uk-button-default uk-align-right">Další</button>
        </div>
      </div>
      <div class="uk-width-1-3@m">
        <h3 class="uk-heading-divider">Přehled</h3>
        <p>
          <progress class="uk-progress" value="2" max="19"></progress>
          Zobrazeno <strong>2</strong> z 19 příkladů.
        </p>
        <p>
          <progress class="uk-progress" value="0" max="19"></progress>
          Znalost <strong>0</strong> z 19 příkladů.
        </p>
      </div>
    </div>
    <hr>
    <a href="#" uk-totop uk-scroll class="uk-align-right"></a>
    <div class="uk-text-meta">Marián Hlaváč, 2017</div>
    <div class="uk-text-meta"><a href="https://github.com/mmajko/marapst">github</a></div>
  </div>
  <script src="app.js"></script>
  <script src="questions.js"></script>
</body>
</html>
